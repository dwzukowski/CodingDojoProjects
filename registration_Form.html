<!-- Assingment must include First Name, Last Name, email, password, password confirm, 
Birthday, gender (M,F,Other), Short description of you, favorite language dropdown, 
and Submit button -->

<!DOCTYPE HTML>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title> Registration Page </title>
        <meta name="description" content="Complete the Coding Dojo registration form">
    </head> 
    <body> 
        <p> Coding Dojo Registration </p>
        <br>
        <br>
        <form action="process.php" method="post">
            <label for="first_name"> First Name: </label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <br>

            <label for="last_name"> Last Name: </label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <br>

            <label for="email"> Email Address: </label>
            <input type="email" id="email" name="email">
            <br>

            <p> Please choose a strong password </p>
            <label for="password"> Password: </label>
            <input type="password" id="password" name="password">
            <br>

            <label for="passwordConfirm"> Reenter Password: </label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
            <br>
            <br>

            <label for="birthday"> Birthday: </label>
            <input type="date" id="birthday" name="birthday">
            <br>

            <p> Select your gender </p>
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other"> Other </label>
            <input type="radio" id="other" name="gender" value="other">
            <br>

            <p> Tell us something about yourself! </p>
            <textarea name="description"></textarea>
            <br>

            <p> Which language is your favorite?
            <select name=favLanguage> 
                <option value="Python"> Python </option>
                <option value="HTML"> HTML </option>
                <option value ="CSS"> CSS </option>
                <option value="JavaScript"> JavaScript </option>
            </select>
            <br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
