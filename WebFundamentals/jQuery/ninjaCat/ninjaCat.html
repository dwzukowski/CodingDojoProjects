<!DOCTYPE HTML>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>NinjaCat</title>
        <meta name="description" content="This is the CodingDojo NinjaCat assignment">
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){
                    var newImage = $(this).attr("data-alt-src");
                    console.log(newImage);
                    $(this).attr("src",newImage);
                });
        });   
        </script> <!-- end jQuery-->   
    </head> 
    <body>
        <div class="wrapper"> 
            <h1> Ninja Cat!</h1>
            <div class="puzzleFrame">
                    <img class="photo" src="images/cat0.png" data-alt-src="images/ninja0.png" alt="puzzle piece">
                   
                    <img class="photo" src="images/cat1.png" alt="puzzle piece" data-alt-src="images/ninja1.png">
  
                    <img class="photo" src="images/cat2.png" alt="puzzle piece" data-alt-src="images/ninja2.png">
 
                    <img class="photo" src="images/cat3.png" alt="puzzle piece" data-alt-src="images/ninja3.png">    

                    <img class="photo" src="images/cat4.png" alt="puzzle piece" data-alt-src="images/ninja4.png">
            </div> <!--end puzzleFrame-->
        </div> <!-- end wrapper --> 
    </body>
</html>
